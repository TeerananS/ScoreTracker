<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="team">
                <h1>HOME</h1>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="updateScore('home', 1)">+1</button>
                    <button onclick="updateScore('home', 2)">+2</button>
                    <button onclick="updateScore('home', 3)">+3</button>
                </div>
            </div>
            <div class="team">
                <h1>GUEST</h1>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="updateScore('guest', 1)">+1</button>
                    <button onclick="updateScore('guest', 2)">+2</button>
                    <button onclick="updateScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
